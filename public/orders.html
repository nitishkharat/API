<!DOCTYPE html>
<html>
<head>
  <title>Flower Order</title>
</head>
<body>

  <h2>Flower Order Form</h2>

  <form>
    Name:<br>
    <input type="text" name="name"><br><br>

    Flower Type:<br>
    <select name="flower">
      <option>Rose</option>
      <option>Lily</option>
      <option>Lotus</option>
      <option>Sunflower</option>
    </select><br><br>

    Quantity:<br>
    <input type="number" name="qty"><br><br>

    Address:<br>
    <textarea rows="4" cols="30"></textarea><br><br>

    <button type="submit">Order Flower</button>
  </form>

</body>
</html>
